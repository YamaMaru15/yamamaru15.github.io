<body>

      <ul class="header-list__list-responsive">
        <li class="header-list__title-responsive">
          <a class="header-list__title-link-responsive" href="index.html">Home</a>

  <!-- header popup -->

  </header>

  <div class="container-fluid contact__container" >
    <div class="row contact__row--contact">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 contact__col--contact">
        <h1>contact</h1>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 common__col--sns">
        <a class="common__twitter-btn" href="https://twitter.com/YamaMaru15y_m" target="_blank" rel="noreferrer noopener"></a>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 contact__col--text">
        <p>こちらのフォームはデザインのみで機能致しません。<br>勉強をして機能を追加していこうと考えております。</p>
      </div>
    </div>
    <form class="contact__form fadeUp">
      <div class="row contact__row--form">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 contact__col--name contact__col--wrapper">
          <input class="contact__input" type="text" name="name" placeholder="Name" required>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 contact__col--email contact__col--wrapper">
          <input class="contact__input" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 contact__col--message contact__col--wrapper contact__col--wrapper">
          <textarea class="contact__textarea" type="text" name="message" placeholder="Message" required></textarea>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 contact__col--submit contact__col--wrapper">
          <button class="contact__button" id="submit" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>

  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
