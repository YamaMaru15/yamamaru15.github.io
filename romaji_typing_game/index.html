<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Typing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/keyboard-fill.svg">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <h1 id="start"></h1>
        <p id="target"></p>
        <h2 id="result"></h2>
        <p id="flash"></p>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button id="startbtn" type="button" class="btn btn-lg btn-none">start</button>
    </div>
    <div>
        <button id="easy" type="button" class="btn btn-outline-primary btn-lg">easy</button>
        <button id="medium" type="button" class="btn btn-outline-success btn-lg">medium</button>
        <button id="hard" type="button" class="btn btn-outline-danger btn-lg">hard</button>
    </div>
    <div>
        <button id="restart" type="button" class="btn btn-outline-secondary btn-none">Restart</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" 
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>
</html>
